{% extends"doctor/home.html" %} {% block body %}

<body>
  <form
    id="form1"
    name="form1"
    method="post"
    action="/doctor_schedule_management_post"
  >
    <table class="table table-hover">
      <tr>
        <td width="122">From Time</td>
        <td width="251">
          <label for="textfield2"></label>
          <input
            name="from_time"
            class="form-control"
            type="time"
            id="textfield2"
            size="35"
          />
        </td>
      </tr>
      <tr>
        <td>To Time</td>
        <td>
          <label for="textfield3"></label>
          <input
            name="to_time"
            class="form-control"
            type="time"
            id="textfield3"
            size="35"
          />
        </td>
      </tr>
      <tr>
        <td>Date</td>
        <td>
          <label for="textfield4"></label>
          <input
            name="date"
            class="form-control"
            type="date"
            id="textfield4"
            size="35"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div align="center">
            <input
              type="submit"
              name="button"
              class="btn btn-primary"
              id="button"
              value="Schedule"
            />
          </div>
        </td>
      </tr>
    </table>
  </form>
</body>
{% endblock %}
