{% extends"admin/index.html" %} {% block body %}

<form
  action="/adm_edit_doctor_post"
  method="post"
  enctype="multipart/form-data"
  name="form1"
  id="form1"
>
  <table class="table table-hover">
    <tr>
      <th width="97">Name</th>
      <td colspan="2">
        <label for="textfield6"></label>
        <input
          name="edit_doctor_name"
          type="text"
          class="form-control"
          id="textfield6"
          size="50"
          required
          value="{{val['name']}}"
        />
      </td>
    </tr>
    <tr>
      <td>
        <em><strong>Gender</strong></em>
      </td>

      <td width="140">
        {%if val['gender']=='m'%}
        <input
          type="radio"
          name="edit_doctor_gender"
          id="radio"
          value="m"
          required
          checked="checked"
        />
        <label for="radio"
          ><strong><em>M</em></strong></label
        ><br />
        <input
          type="radio"
          name="edit_doctor_gender"
          id="radio"
          value="f"
          required
        />
        <label for="radio"
          ><strong><em>F</em></strong></label
        >
        <!-- -------------------------- -->

        {%endif%} {%if val['gender']=='f'%}
        <input
          type="radio"
          name="edit_doctor_gender"
          id="radio"
          value="f"
          required
          checked="checked"
        />
        <em
          ><strong>
            <label for="radio">F</label>
          </strong> </em
        ><br />
        <input
          type="radio"
          name="edit_doctor_gender"
          id="radio"
          value="m"
          required
        />
        <em
          ><strong>
            <label for="radio">M</label>
          </strong>
        </em>

        {%endif%}
      </td>
    </tr>
    <tr>
      <th>Qualification</th>
      <td colspan="2">
        <label for="textfield12"></label>
        <input
          class="form-control"
          name="edit_doctor_qualification"
          type="text"
          id="textfield12"
          size="50"
          required
          value="{{val['qualification']}}"
        />
      </td>
    </tr>
    <tr>
      <th>Experience</th>
      <td colspan="2">
        <label for="textfield13"></label>
        <input
          name="edit_doctor_experience"
          type="text"
          class="form-control"
          id="textfield13"
          size="50"
          required
          value="{{val['experience']}}"
        />
      </td>
    </tr>
    <tr>
      <th>Image</th>
      <td colspan="2">
        <label for="fileField"></label>
        <input
          type="file"
          name="edit_doctor_image"
          class="form-control"
          id="fileField"
          value="{{val['image']}}"
        />
        <!-- <div class="input-group">
            <div class="custom-file">
              <input
                type="file"
                name="edit_disease_image"
                class="custom-file-input"
                id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01"
                value="{{val['image']}}"
              />
              <label class="custom-file-label" for="inputGroupFile01"
                >Choose file</label
              >
            </div>
          </div> -->
      </td>
    </tr>
    <tr>
      <th>Place</th>
      <td colspan="2">
        <label for="textfield14"></label>
        <input
          name="edit_doctor_place"
          class="form-control"
          type="text"
          id="textfield14"
          size="50"
          required
          value="{{val['place']}}"
        />
      </td>
    </tr>
    <tr>
      <th>Post</th>
      <td colspan="2">
        <label for="textfield16"></label>
        <input
          name="edit_doctor_post"
          type="text"
          class="form-control"
          id="textfield16"
          size="50"
          required
          value="{{val['post']}}"
        />
      </td>
    </tr>
    <tr>
      <th>PIN</th>
      <td colspan="2">
        <label for="textfield17"></label>
        <input
          name="edit_doctor_pin"
          type="text"
          id="textfield17"
          class="form-control"
          size="50"
          required
          pattern="[0-9]{6}"
          value="{{val['pin']}}"
        />
      </td>
    </tr>
    <tr>
      <th>Email</th>
      <td colspan="2">
        <label for="textfield18"></label>
        <input
          name="edit_doctor_email"
          type="email"
          id="textfield18"
          class="form-control"
          size="50"
          required
          value="{{val['email']}}"
        />
      </td>
    </tr>
    <tr>
      <th>Contact</th>
      <td colspan="2">
        <label for="textfield19"></label>
        <input
          name="edit_doctor_contact"
          type="text"
          class="form-control"
          id="textfield19"
          size="50"
          required
          pattern="[0-9]{10}"
          value="{{val['contact']}}"
        />
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <div align="center">
          <input
            type="submit"
            name="button"
            class="btn btn-primary"
            id="button"
            value="UPDATE"
          />
        </div>
      </td>
    </tr>
  </table>
</form>

{% endblock %}
